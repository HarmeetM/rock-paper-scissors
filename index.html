<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="title-class">Rock, Paper, Scissors!</div>
    <div class="container">
        <div class="rock buttons">
            <input type="image" src="rock-removebg-preview.png" alt="rock" id="rock">
            <h1 class="rock">Rock</h1>
        </div>

        <div class="paper buttons">
            <input type="image" src="paper.jpg" alt="paper" id="paper">
            <h1 class="paper">Paper</h1>
        </div>

        <div class="scissors buttons">
            <input type="image" src="scissors2-removebg-preview.png" alt="scissors" id="scissors">
            <h1 class="scissors">Scissors</h1>
        </div>
    </div>
    <div class="winner-messages">
        <h2 class="message"></h2>
    </div>
    <div class="counters">
        <div class="players">
            <div class="human">
                <h2>Player Score: </h2>
                <h2 class="player-counter">0</h2>
            </div>
            <div class="computer">
                <h2>Computer: </h2>
                <h2 class="computer-counter">0</h2>
            </div>
            
        </div>
    </div>
</body>
</html>
